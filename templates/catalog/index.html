<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>

    <style>
        body { font-family: 'Courier New', Courier, monospace; }

        .form-group {
            margin: 30px 0;
            text-align: center;
        }
        .alert { font-size: 12px; }
        .alert-danger { color: red; }
        input[type="text"] { border-radius: 5px; }
        input[type="button"], input[type="submit"], button {
            background-color: rgb(47, 152, 201);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }

        input[type="submit"].remove {
            background: #f23f3f;
            border-radius: 2px;
            padding: 4px 8px;
        }

        .catalog {
            display: flex;
            flex-wrap: wrap;
        }
        .video {
            border: 1px solid rgb(190, 190, 190);
            border-radius: 4px;
            margin: 7px 10px;
            width: 200px;
            text-align: center;
        }
        .video nav {
            background: #d9d9d9;
        }
    </style>
</head>
<body class="container">
    <form action="create/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            {% for field in add_form %}
            <div class="form-group">
                {{ field.label_tag }}
                <div>{{ field }}</div>
            </div>
            {% endfor %}
        </div>
        <div style="text-align: right; margin-right: 50px;">
            <input type="submit" style="cursor: pointer;" value="Добавить">
        </div>
    </form>

    <hr>

    <h2>Каталог видео</h2>
    <div class="catalog">
        {% if videos.count > 0 %}
            {% for v in videos %}
                <div class="video">
                    <nav style="text-align: right;">
                        <form action="delete/" method="POST">
                            {% csrf_token %}
                            {{ v.delete_form }}
                            
                            <input class="remove" type="submit" value="×">
                        </form>
                    </nav>
                    <h5>#{{ v.id }} - {{ v.name }}</h5>
                    <img src="{{ v.snapshot.image.url }}" height="100px">
                </div>
            {% endfor %}
        {% else %}
            <h4>Пусто</h4>
        {% endif %}
    </div>
    <script src="{% static 'js/clear-forms.js' %}"></script>
</body>
</html>
